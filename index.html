<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Ordering System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #6200ea;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 1rem;
            position: relative;
        }
        .product-card {
            position: relative;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 1rem;
            overflow: hidden;
            flex: 1 1 calc(33.333% - 2rem);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            text-align: center;
        }
        .product-card .img {
            width: 100%;
            height: 300px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .product-card img {
            text-align: center;
            position: relative;
            /* width: 300px; */
            zoom: 0.7;
            height: 300px;
        }
        .product-card .details {
            padding: 1rem;
            text-align: center;
        }
        .product-card h3 {
            font-size: 1.25rem;
            margin: 0.5rem 0;
        }
        .product-card p {
            color: #555;
            font-size: 0.9rem;
        }
        .product-card .price {
            font-size: 1.2rem;
            color: #000;
            margin: 0.5rem 0;
        }
        .product-card button {
            background: #6200ea;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .product-card button:hover {
            background: #3700b3;
        }
        .product-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        @media (max-width: 768px) {
            .product-card {
                flex: 1 1 calc(50% - 1rem);
            }
        }
        @media (max-width: 480px) {
            .product-card {
                flex: 1 1 100%;
            }
        }
        .cart {
            margin: 2rem auto;
            padding: 1rem;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .cart h2 {
            margin-bottom: 1rem;
        }
        .cart ul {
            list-style: none;
            padding: 0;
        }
        .cart ul li {
            display: flex;
            justify-content: space-between;
            margin: 0.5rem 0;
            padding: 0.5rem;
            border-bottom: 1px solid #ddd;
        }
        .cart ul li span {
            font-size: 1rem;
        }
        .cart-total {
            text-align: right;
            font-size: 1.2rem;
            margin-top: 1rem;
        }
        .checkout {
            display: flex;
            justify-content: flex-end;
            margin-top: 1rem;
        }
        .checkout button {
            background: #6200ea;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .checkout button:hover {
            background: #3700b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Online buyurtma bering</h1>
    </header>
    <div class="container">
        <div class="product-grid">

        </div>
        <div class="cart">
            <h2>Savatcha</h2>
            <ul id="cart-items"></ul>
            <div class="cart-total">Jami:<span id="cart-total">0</span> so'm</div>
            <div class="checkout">
                <button onclick="goToCheckout()">To'lov</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
